<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de texto</title>
</head>
<body>
    <!--
        <b> - Deixa o texto em negrito
        <strong> - Da importancia ao texto
        <em> - coloca enfase no texto
        <i> - coloca em italico
        <mark> - representa o texto marcado
    -->
    <h2>Formatacao de texto</h2>
    <p>Esse e um texto em <b>Negrito</b></p>
    <p>Esse e um texto <strong>Importante</strong></p>
    <p>Esse e um texto em <em>Enfase</em></p>
    <p>Esse e um texto em <i>Italico</i></p>
    <p>Esse e um texto <mark>Marcado</mark></p>
    <!--
        <u> - Texto com underline
        <del> - texto com marcacao de apagado
    -->
    <p>Esse e um texto com <u>Underline</u></p>
    <p>Esse e um texto <del>Deletado</del></p>
    <!--
        <sup> - sobrescrito
        <sub> - subscrito
    -->
    <h2>Diferentes tipos de caracteres</h2>
    <p>Sobrescrito: 10<sup>2</sup></p>
    <p>Subscrito: H<sub>2</sub>o</p>
</body>
</html>
