<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de imagens</title>
</head>
<body>
    <img 
    src="../Aulas/img/logo.png" 
    alt="Logo da Formula 1"
    title="Logo da Formula 1">

    <hr>
    <h3>
        Pilotos de Formula 1
    </h3>

    <figure>
        <img 
        src="../Aulas/img/p1.jpeg" 
        alt="Lewis"
        title="Lewis"
        height="250"
        width="350">
        <figcaption>Lewis Hamilton</figcaption>
    </figure>

    <figure>
        <img 
        src="../Aulas/img/p2.jpeg" 
        alt=""
        height="250"
        width="350">
        <figure>Max Verstappen</figure>
    </figure>

    <figure>
        <img src="../Aulas/img/p3.jpeg" 
        alt=""
        height="250"
        width="350">
        <figure>Fernando Alonso</figure>
    </figure>
    <p>Continua</p>

</body>
</html>
