<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <!--
        source -> fonte
        controls -> controles
        autoplay -> auto executar
        loop -> repetir
        muted -> mudo
        poster -> imagem de fundo 
    -->

    <h1>Executando videos</h1>

    <video width="550" height="300" controls muted loop poster="/secao-5/Aulas/img/item1.jpeg">
        <source src="videos/abelhas.mp4" type="video/mp4">
        Seu navegador não suporta o vídeo, por favor atualize-o.
    </video>

    <iframe src="FormsPT2.html" width="650" height="320"></iframe>
    
    <!--
        <iframe width="300" height="315"
        src="https://www.youtube.com/embed/yTQhAgqcj6g?si=uTClyC-hKpsYOpLH" title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen></iframe>
    -->
</body>
</html>
