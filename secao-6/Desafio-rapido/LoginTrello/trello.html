<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de login do Trello</title>

    
      <script src="https://unpkg.com/@codans/trello"></script>
    

</head>
<body>
  <img src="img/trello.svg" alt="Logo trello">

  <h1>Fazer login no trello</h1>

  <form action="" method="get">
      <input type="text" name="email" placeholder="Insira o e-mail" id="email" value="email">
      
      <input type="password" name="pass" placeholder="Insira a senha" id="senha" value="pass">

      <input type="submit" value="Fazer login">
      

      <span>Ou</span>

      <button>
          <img src="img/google.svg" alt="Login Google">Continuar com o Google
      </button>

      <button>
          <img src="img/microsoft.svg" alt="Login Microsoft">Continuar com a Microsoft
      </button>

      <button>
          <img src="img/apple.svg" alt="Login Apple">Continuar com a Apple
      </button>

      <button>
          <img src="img/slack.svg" alt="Login Slack">Continuar com o Slack
      </button>
  </form>

  <img src="img/atlassian.svg" alt="Atlassian">  
  <img src="img/analytics.svg" alt="Analytics">
  <img src="img/interactive.svg" alt="Interactive">
</body>
</html>
