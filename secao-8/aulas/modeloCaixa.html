<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>

        body{
            border: 6px solid red;
        }
        h1{
            border: 3px solid purple;
            padding: 20px;
            margin: 50px;
        }
        p{
            border: 3px solid green;
            margin: 0;
        }
        /*
          Border - Coloca uma borda ao redor do elemento

          Padding - Coloca espaço entre o conteúdo e a borda

          Margin - Coloca espaço entre o elemento e os outros elementos
          
        */
    </style>
</head>
<body>
    <br><br><br>
    <h1>Modelo de caixa Lorem.</h1>
