<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivSpan</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div style="border-bottom: 4px solid black;">
        <img src="img/logo-f1.png" alt="Logo F1" width="200" height="100">
        <a href="">Recente</a>
        <a href="">Video</a>
        <a href="">Agenda de corridas</a>
        <a href="">Pilotos</a>
        <span style="background-color: black; color: white;">
            Grupo liberty media
        </span>
    </div>

    <div style="background: lightgrey;">
        <h1>Grandes pilotos da formula 1</h1>
        <p>
            Alguns dos 
            <span style="color: purple;">
                melhores pilotos
            </span> da formula 1, sao vistos juntos abaixo.
        </p>
        <img src="img/pilotos.jpeg" alt="pilotos">
    </div>

    <div style="color: white; background-color: black;">
        <p>Site oficial da <span>formula 1</span></p>
    </div>

</html>
