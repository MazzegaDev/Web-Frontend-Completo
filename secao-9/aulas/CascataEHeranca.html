<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascata e heranca no CSS</title>

    <link rel="stylesheet" href="css/CascataEHerana.css">
    <style>
        div{
            color: orange;
            background-color: rgb(42, 54, 165);
            border: 3px solid red;
        }
        
    </style>

</head>
<body>

    <!--
        CSS - Cascading Style Sheets
        Efeito cascata no CSS
    -->
    <div style="color: red;">
        <p>
            Filho da DIV
            <span>Filho do p</span>
        </p>
    </div>
</body>
</html>
